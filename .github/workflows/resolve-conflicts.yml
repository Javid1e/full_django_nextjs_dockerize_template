name: Resolve Conflicts

on:
  push:
    branches:
      - frontend
      - backend
      - dockerize
  workflow_dispatch:

jobs:
  resolve-conflicts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Sync and Update Submodules
      run: |
        git submodule sync
        git submodule update --init --recursive --remote --merge || true

    - name: Fetch and Reset Submodules to Valid Commits
      run: |
        for module in $(git config --file .gitmodules --get-regexp path | awk '{ print $2 }'); do
          cd $module
          git fetch origin
          latest_commit=$(git log origin/main --pretty=format:"%H" | head -n 1)
          git reset --hard $latest_commit
          cd -
        done

    - name: Resolve Conflicts
      run: |
        git fetch origin
        git merge origin/main --allow-unrelated-histories || true
        git add .
        git commit -m "Resolve merge conflicts"
        git push origin ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET }}
