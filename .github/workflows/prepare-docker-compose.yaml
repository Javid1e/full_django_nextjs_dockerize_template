name: Update Docker Compose

on:
  push:
    branches:
      - dockerize
  workflow_dispatch:

jobs:
  update-docker-compose:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Sync and Update Submodules
      run: |
        git submodule sync
        git submodule update --init --recursive --remote --merge || true

    - name: Fetch and Reset Submodules to Valid Commits
      run: |
        for module in $(git config --file .gitmodules --get-regexp path | awk '{ print $2 }'); do
          cd $module
          git fetch origin
          latest_commit=$(git log origin/main --pretty=format:"%H" | head -n 1)
          git reset --hard $latest_commit
          cd -
        done

    - name: Copy Docker Compose File
      run: |
        cd dockerize/scripts
        bash copy_docker_compose.sh

    - name: Commit and Push Changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Update docker-compose.yaml from dockerize submodule"
          git push origin dockerize
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET }}

    - name: Create Pull Request to Main
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.SECRET }}
        branch: dockerize
        base: main
        title: "Update docker-compose.yaml"
        body: "This PR updates the docker-compose.yaml from the dockerize submodule."
